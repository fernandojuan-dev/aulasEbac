<!DOCTYPE html>
<html lang=pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main> 
        
        <!--Jogo de adivinhar-->
        <section class="jogoAdvinhacao">

            <!--campo do jogo-->
            <h1>Jogo de Adivinhação</h1>

            <p>Tente adivinhar o número que estou pensando entre 0 e 100!</p>
            
            <form>
                <label for="palpite">Seu palpite:</label><br><br>
                <input type="number" name="palpite" min="1" max="100" id="palpite" required>
                <button type="button" onclick="chutarPalpite()">Chutar</button>
            </form> <br>
           
            <!--Resultado do jogo-->
            <p id="resultado">Resultado:</p>
            <p id="tentativas">Tentativas restantes: 10</p>

        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
